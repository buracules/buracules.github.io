---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  	<li style="font-size: 20px;"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<br/>
<h3>Other Tags</h3>

<div id="tag_cloud">
<ul>
  {% for tag in site.tags %}
  {% assign t = tag | first %}
    <li><a href="/{{ site.tag_page_dir }}/{{ t | slugify: 'pretty' }}/">{{ t }}</a></li>
  {% endfor %}
</ul>
</div>

<style>
#tag_cloud ul{

}
#tag_cloud ul li {
	float:left;
	margin-left: 25px

}
</style>
