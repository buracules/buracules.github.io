---
layout: default
---
<div class="col-md-12 col-xs-12 headline" style="text-align: left">
  {{content}}
  <br/>
  <div id="tag" class="col-lg-12 col-md-12 col-xs-12">
    <ul>
      {% for tag in page.tags %}
      <li>
        <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <!--<div class="meta"><span><p>{{page.date | date: '%B %d, %Y'}}</p></span></div>-->
  <div><span><p class="p-custom">{{page.author}}</p></span></div>
  <br/>
  <!-- Comments only for posts -->
  {% if page.path contains '_posts' %}
  {% if site.disqus-shortname %}
  {% include disqus.html %}
  {% endif %}
  {% endif %}

</div>
